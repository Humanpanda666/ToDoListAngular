<div cdkDropList (cdkDropListDropped)="drop($event)" class="drop-list">
  <div  *ngIf="items.length > 0">
    <p class="lighter">To do:</p>
  </div>
  <div *ngFor="let item of items; let id = index" class="container" cdkDrag>
    <div class="item-container">
      <div class="item-checkbox">
        <mat-checkbox
          color="primary"
          class="check"
          [checked]="item.done"
          (click)="this.listData.markDone(id)"
        ></mat-checkbox>
        <p [class.done]="item.done">{{ item.taskName }}</p>
      </div>
      <button mat-icon-button (click)="onDelete(id, $event.target)">
        <mat-icon class="test">delete_outline</mat-icon>
      </button>
    </div>
  </div>
  <p *ngIf="items == ''">No tasks!</p>
</div>
