<div class="container-test">
  <input
    matInput
    type="text"
    #newEntry
    (keyup.enter)="addItem(newEntry.value)"
    placeholder="Buy Viky some flowers..."
  />
  <button
          type="button"
          (click)="addItem(newEntry.value)"
          [disabled]="newEntry.value === ''"
  >
    +
  </button>
</div>
<div class="progress-bar" *ngIf="listData.listData.length !== 0">
  <p>Progress:</p>
  <mat-progress-bar mode="determinate" [value]="listData.getPercentageFinished()"></mat-progress-bar>
</div>
<hr class="divider">
