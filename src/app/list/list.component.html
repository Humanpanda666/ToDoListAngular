<div class="container-test">
  <input
    matInput
    type="text"
    #newEntry
    (keyup.enter)="addItem(newEntry.value)"
    (mouseenter)="test(newEntry.placeholder)"
    [placeholder]="placeholder"
  />
  <button class="keker"
          type="button"
          (click)="addItem(newEntry.value)"
          [disabled]="newEntry.value === ''"
  >
    +
  </button>
</div>
<hr class="divider">
